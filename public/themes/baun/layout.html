<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %}
		{% if info.title %}
			{{ info.title }} -
		{% endif %}
		Baun
	{% endblock %}</title>
	{% if info.description %}
	<meta name="description" content="{{ info.description }}">
	{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/themes/baun/bower_components/skeleton/css/normalize.css">
	<link rel="stylesheet" href="/themes/baun/bower_components/skeleton/css/skeleton.css">
	<link rel="stylesheet" href="/themes/baun/style.css">

	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-3892196-72', 'auto');
	ga('send', 'pageview');
	</script>
</head>
<body>

	<div class="header container">
		<h1><a href="/">Baun</a></h1>
	</div>

	<div class="content container">
		<div class="row">
			<div class="three columns">
				{{ baun_nav() }}
			</div>
			<div class="nine columns">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>

</body>
</html>
